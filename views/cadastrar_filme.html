<%- include('./layouts/header.html') -%>

    <header>
        <div class="container">
            <span>Movies-to-Watch</span>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <form action="/save" method="POST">
                    <div class="input-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" required>
                    </div>

                    <div class="input-group">
                        <label for="titulo">Pôster</label>
                        <input type="text" placeholder="cole o link da imagem do poster deixar em branco caso não houver imagem" name="image">
                    </div>
                    <div class="input-group">
                        <label for="streaming">Serviço de Streaming</label>
                        <select name="streaming">
                            <option value="0">Outros / Não sei</option>
                            <option value="1">Amazon</option>
                            <option value="2">Netflix</option>
                            <option value="3">Telecine</option>
                            <option value="4">HBO Max</option>
                        </select>
                    </div>


                    <div class="input-group">
                        <button>Cadastrar</button>
                        <a href="/">Voltar</a>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <%- include('./layouts/footer.html') -%>
